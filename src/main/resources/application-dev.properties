spring.application.name=aws-demo
server.port=8081
# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = create-drop
management.endpoints.web.exposure.include=shutdown,info
management.endpoint.shutdown.enabled=true
server.shutdown=graceful
#info
info.app.name=aws app
info.app.description=this is demo aws learning application,
info.app.version=0.0.9
info.app.organization=learning industry
management.info.env.enabled=true
